<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="component-container">
  <section id="component-header">
  </section>
  <section id="component-body">

    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
    <section id="plan-container">
      
 <section id="plan-header">
        <img src="./images/icon-music.svg" alt="">

    
    <section id="plan-text">
      <h2>Annual Plan</h2>  
      <h3>$59.99/year</h3>
    </section>
  </section>
  
  <section id="plan-link">
    <h4>Change</h4>
  </section>
  
</section>

<section id="component-footer">

  <button id="proceed-button">Proceed to Payment</button>
  
  <button id="cancel-button">Cancel Order</button>
</section>


</section>
</section>


</body>
</html>
